<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <!--linking an icon(favicon.ico)-->
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="avatar image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="New post" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="template-element">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="" alt="" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    area-label="Like-card"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__text">2025 &copy; Spot</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button
          ><!--check-->
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile__name-input" class="modal__label">
              Image Link<!--did this on my own-->
              <input
                id="profile__name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile__description-input" class="modal__label">
              Caption<!--did this on my own-->
              <input
                id="profile__description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button
          ><!--check-->
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="new__profile__name-input" class="modal__label">
              Image Link<!--did this on my own-->
              <input
                id="new__profile__name-input"
                type="url"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="new__profile__description-input" class="modal__label">
              Caption<!--did this on my own-->
              <input
                id="new__profile__description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn_create">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_is-opened" id="preview-modal">
        <div class="modal__content">
          <button
            area-label="Close modal"
            class="modal__close"
            type="button"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption">New Post</p>
          <h3 class="modal__title"></h3>
        </div>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
